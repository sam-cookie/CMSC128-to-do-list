<html>
<head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <input type="text" id="title-input" placeholder="Add title">
            <input type="text" id="description-input" placeholder="Add description...">
        </div>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
        </div>
        <ul id="task-list"></ul>
    </div>
    <div class="side-bar">
        <div class="profile">
            <img src="pfp.png" alt="Profile Picture">
            <h2>Hello, user!</h2>
        </div>
        <div class="tasks">
            <button id="sidebar-title"></button>
            <ul id="sideTaskList">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>


</html>
