<html>
    <head>
        <title>TO DO LIST</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b3ee1613e0.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <!-- <div class="header">
                <input type="text" id="title-input" placeholder="sAdd title">
                <input type="text" id="description-input" placeholder="Add description...">
                <input type="date" id="date-input-header">
            </div> -->
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <label for="priority-select">Priority:</label>
                <select id="priority-select" name="priority">
                    <option value="high">High</option>
                    <option value="mid">Mid</option>
                    <option value="low">Low</option>
                </select>
                <input type="date" id="date-input-input">
                <input type="time" id="time-input">
                <button id="add-task-button">Add Task</button>
            </div>
            <div class="calendar-container">
            </div>
            
        </div>
        <div class="tasks-container">
           <div class="not-yet-started">
                <div id="header-nys">
                    <h2>Not Yet Started</h2>
                    <div id="task-card">
                        <div id="date-time">    
                        </div>
                
                    </div>
                </div>
           </div>
           <div class="in-progress">
                <div id="header-ip">
                    <h2>In Progress</h2>
                </div>
           </div>
           <div class="completed">
                <div id="header-c">
                    <h2>Completed</h2>
                </div>
           </div> 
        </div>
        <div class="side-bar">
            <div class="profile">
                <img src="pfp.png" alt="Profile Picture">
                <h2>Hello, user!</h2>
            </div>
            <div class="tasks">
                <button id="sidebar-title"></button>
            </div>
        </div>
    </body>
</html>
