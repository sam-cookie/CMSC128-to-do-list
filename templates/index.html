{% extends 'base.html' %}

{% block body %}
<div class="main">
    <div class="input-section">
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <label for="priority-select">Priority:</label>
        <select id="priority-select" name="priority">
            <option value="high">High</option>
            <option value="mid">Mid</option>
            <option value="low">Low</option>
        </select>
        <input type="date" id="date-input-input">
        <input type="time" id="time-input">
        <button id="add-task-button">Add Task</button>
    </div>
    <div class="calendar-container"></div>
</div>

<div class="tasks-container">
   <div class="not-yet-started">
        <div id="header-nys">
            <h2>Backlogs</h2>
            <div id="task-card">
                {% for task in tasks %}
                <div class="task-card {{ task['priority'] }}" data-id="{{ task['id'] }}">
                    <div>{{ task['name'] }}</div>
                    <div class="date-time">{{ task['date'] }} {{ task['time'] }}</div>
                    <div class="icons">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
   </div>
   <div class="in-progress">
        <div id="header-ip">
            <h2>In Progress</h2>
        </div>
   </div>
   <div class="completed">
        <div id="header-c">
            <h2>Completed</h2>
        </div>
   </div> 
</div>

<div class="side-bar">
    <div class="profile">
        <!-- <img src="pfp.png" alt="Profile Picture"> -->
        <h1>Hello, user!</h1>
    </div>
    <div class="tasks">
        <button id="sidebar-title"></button>
    </div>
</div>
{% endblock %}
